    <div class="container">

    <br>

    <div class="container">

    <form>
        <div class="container col-4 text-uppercase">
            <div class="row d-flex justify-content-center m-4">
                <div class="mb-3">
                    <div class="d-flex justify-content-center">
                        <label for="exampleInputMatricula" class="form-label text-uppercase ">Matricula:</label>
                    </div>
                    <input type="text" class="form-control text-uppercase" onkeyup="somenteNumeros(this);"
                        id="matricula" placeholder="Digite sua Matricula" maxlength="10" text-transform="uppercase">
                </div>
                <!-- --------SELECT------- -->
                <div class="row d-flex justify-content-center m-4">
                    <div class="d-flex justify-content-center">
                        <button type="button" class="btn btn-outline-success btn-lg"
                            onclick="validamatricula($('#matricula').val());" id="enviar">Continuar
                        </button>
                    </div>
                </div>
    </form>
